<app-default-login-layout
    title="Crie sua conta para comeÃ§ar" 
    primaryBtnText="Registrar agora"
    secondaryBtnText="Fazer login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Nome"
        placeholder="Seu nome"
    >
        <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="yourmail@mail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
        placeholder="Sua senha novamente"
    >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Repita sua senha"
    placeholder="Sua senha novamente"
>
    <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
    </form>
</app-default-login-layout>
