<app-default-login-layout
    title="Entrar em sua conta" 
    primaryBtnText="Fazer Login"
    secondaryBtnText="Criar Conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="E-mail"
            placeholder="yourmail@mail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
        placeholder="Your Password"
    >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
